{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

  <h1>Edit Page</h1>
  <br>
  <div class="container">
    <form method="POST"> {% csrf_token %}
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder={{ title }} readonly>
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" name="userInput" rows="10" style="font-family: monospace">{{ entry }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Save</button>
    </form>
  </div>

{% endblock %}
