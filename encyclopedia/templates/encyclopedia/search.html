{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

    <h1>Search Results for '{{ userInput }}'</h1>
    <br>
    <ul>
    {% for title in titles %}
      <li><a href="{% url 'wikiPage' title=title %}">{{ title }}</a></li>
    {% empty %}
      <a>No results found.</a>
    {% endfor %}
    </ul>

{% endblock %}
