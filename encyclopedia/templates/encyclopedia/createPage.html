{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

  <h1>Create a New Page</h1>
  <br>
  <div class="container">
    <form method="POST"> {% csrf_token %}
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" name="userInput" rows="10" style="font-family: monospace"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
  </div>

{% endblock %}
