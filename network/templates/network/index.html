{% extends "network/layout.html" %}
{% load static %}

{% block body %}
	
	<div class="container">
		<h1></h1>
		<div id="form-view" class="card">
			<div class="card-body">
				<form id="compose-form">
					<h5>New Post</h5>
					<div class="form-group">
						<textarea class="form-control" id="text" rows="3" placeholder="What's on your mind?"></textarea><br>
						<button type="submit" class="btn btn-primary">Post</button>
					</div>
				</form>
			</div>
		</div><br>
		
		<div id="profile-view">
		</div>
		
		<div id="posts-view">
			<h4 class="text-secondary"></h4> 
		</div>
		
		<div id="buttons-view">
		</div>
	</div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
